<div *ngIf="pokemon">
    <h2>Pokemon Details</h2>
    <p></p>
    {{pokemon.name}}
    <p></p>
    {{owner}}
    <p></p>
    <h3>Friends</h3>
    <ul *ngIf="pokemon.friends">
        <li *ngFor="let friend of friends">{{friend.name}}</li>
    </ul>
    <p></p>
    <button (click)="onDelete()">Delete</button>
</div>
