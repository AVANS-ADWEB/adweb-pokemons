<div *ngIf="key && pokemonForm">
    <h2>Pokemon Details</h2>
    <form [formGroup]="pokemonForm">
        <div class="form-group">
            Name: <input class="form-control" formControlName="name" />
            <p></p>
            Owner: {{owner | async}}
        </div>
        <p></p>
        <div>
            <button (click)="onDelete()">Delete</button>
        </div>
    </form>
</div>
