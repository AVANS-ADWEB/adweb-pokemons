<app-pokemon-search (search)="onSearch($event)"></app-pokemon-search>
<ul>
    <li *ngFor="let pokemon of pokemons | pokemonSearch:term " (click)="onSelect(pokemon)">{{pokemon.name}}</li>
</ul>
<app-pokemon-details *ngIf="pokemon" [key]="pokemon.id" (deleteEvent)="onDelete($event)"></app-pokemon-details>
